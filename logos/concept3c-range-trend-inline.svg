<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 56" role="img" aria-labelledby="c3ci-title c3ci-desc">
  <title id="c3ci-title">Biomarker Hub Logo</title>
  <desc id="c3ci-desc">A range bar with trailing trend line and inline Biomarker Hub wordmark</desc>
  <g id="icon" transform="translate(4, 4)">
    <rect x="6" y="18" width="52" height="16" rx="2" fill="#0A84FF" opacity="0.06"/>
    <line x1="6" y1="18" x2="58" y2="18" stroke="#0A84FF" stroke-width="1" opacity="0.15" stroke-dasharray="3 2"/>
    <line x1="6" y1="34" x2="58" y2="34" stroke="#0A84FF" stroke-width="1" opacity="0.15" stroke-dasharray="3 2"/>
    <polyline points="10,32 20,28 30,30 40,22 50,24" fill="none" stroke="#0A84FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    <circle cx="10" cy="32" r="3" fill="#0A84FF" opacity="0.2"/>
    <circle cx="20" cy="28" r="3" fill="#0A84FF" opacity="0.3"/>
    <circle cx="30" cy="30" r="3" fill="#0A84FF" opacity="0.4"/>
    <circle cx="40" cy="22" r="3" fill="#0A84FF" opacity="0.5"/>
    <circle cx="50" cy="24" r="6" fill="#0A84FF"/>
    <circle cx="50" cy="24" r="2.5" fill="white"/>
  </g>
  <g id="wordmark" transform="translate(74, 0)">
    <text x="0" y="36" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" fill="#1C1C1E" letter-spacing="-0.5">Biomarker</text>
    <text x="122" y="36" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="400" fill="#0A84FF" letter-spacing="-0.5">Hub</text>
  </g>
</svg>
