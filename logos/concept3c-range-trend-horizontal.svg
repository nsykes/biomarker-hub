<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="c3c-title c3c-desc">
  <title id="c3c-title">Biomarker Hub Logo</title>
  <desc id="c3c-desc">A range bar with a trailing trend line</desc>
  <!-- Concept 3c: "The Trend Range" â€” Range bar + the dot trails a rising trend line, combining range and history -->
  <g id="icon" transform="translate(10, 10)">
    <!-- Reference range shaded zone -->
    <rect x="6" y="22" width="52" height="16" rx="2" fill="#0A84FF" opacity="0.06"/>
    <!-- Range boundary lines -->
    <line x1="6" y1="22" x2="58" y2="22" stroke="#0A84FF" stroke-width="1" opacity="0.15" stroke-dasharray="3 2"/>
    <line x1="6" y1="38" x2="58" y2="38" stroke="#0A84FF" stroke-width="1" opacity="0.15" stroke-dasharray="3 2"/>
    <!-- Trend line through range -->
    <polyline points="10,36 20,32 30,34 40,26 50,28" fill="none" stroke="#0A84FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
    <!-- Historical dots -->
    <circle cx="10" cy="36" r="3" fill="#0A84FF" opacity="0.2"/>
    <circle cx="20" cy="32" r="3" fill="#0A84FF" opacity="0.3"/>
    <circle cx="30" cy="34" r="3" fill="#0A84FF" opacity="0.4"/>
    <circle cx="40" cy="26" r="3" fill="#0A84FF" opacity="0.5"/>
    <!-- Current value (prominent) -->
    <circle cx="50" cy="28" r="6" fill="#0A84FF"/>
    <circle cx="50" cy="28" r="2.5" fill="white"/>
  </g>
  <g id="wordmark" transform="translate(82, 0)">
    <text x="0" y="42" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" fill="#1C1C1E" letter-spacing="-0.5">Biomarker</text>
    <text x="0" y="62" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400" fill="#0A84FF" letter-spacing="3">HUB</text>
  </g>
</svg>
