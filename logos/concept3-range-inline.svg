<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 56" role="img" aria-labelledby="c3i-title c3i-desc">
  <title id="c3i-title">Biomarker Hub Logo</title>
  <desc id="c3i-desc">A reference range indicator icon with inline Biomarker Hub wordmark</desc>
  <g id="icon" transform="translate(6, 4)">
    <rect x="8" y="20" width="48" height="8" rx="4" fill="#0A84FF" opacity="0.1"/>
    <rect x="18" y="20" width="28" height="8" rx="4" fill="#0A84FF" opacity="0.25"/>
    <line x1="18" y1="16" x2="18" y2="32" stroke="#0A84FF" stroke-width="1.5" opacity="0.3"/>
    <line x1="46" y1="16" x2="46" y2="32" stroke="#0A84FF" stroke-width="1.5" opacity="0.3"/>
    <circle cx="34" cy="24" r="7" fill="#0A84FF"/>
    <circle cx="34" cy="24" r="3" fill="white"/>
  </g>
  <g id="wordmark" transform="translate(74, 0)">
    <text x="0" y="36" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" fill="#1C1C1E" letter-spacing="-0.5">Biomarker</text>
    <text x="122" y="36" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="400" fill="#0A84FF" letter-spacing="-0.5">Hub</text>
  </g>
</svg>
