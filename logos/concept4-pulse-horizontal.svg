<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="c4-title c4-desc">
  <title id="c4-title">Biomarker Hub Logo</title>
  <desc id="c4-desc">A pulse wave icon with the Biomarker Hub wordmark</desc>
  <!-- Concept 4: "The Pulse" â€” A smooth vital wave with a data point at its peak -->
  <g id="icon" transform="translate(8, 12)">
    <!-- Wave path -->
    <path d="M4 36 Q16 36 22 28 T36 12 Q42 4 48 20 T60 36" fill="none" stroke="#0A84FF" stroke-width="2.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Highlight peak dot -->
    <circle cx="36" cy="12" r="7" fill="#0A84FF"/>
    <circle cx="36" cy="12" r="3" fill="white"/>
    <!-- Subtle baseline -->
    <line x1="4" y1="36" x2="60" y2="36" stroke="#0A84FF" stroke-width="1" opacity="0.15"/>
  </g>
  <g id="wordmark" transform="translate(82, 0)">
    <text x="0" y="42" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" fill="#1C1C1E" letter-spacing="-0.5">Biomarker</text>
    <text x="0" y="62" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400" fill="#0A84FF" letter-spacing="3">HUB</text>
  </g>
</svg>
