<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="c3a-title c3a-desc">
  <title id="c3a-title">Biomarker Hub Logo</title>
  <desc id="c3a-desc">Three stacked range bars representing a multi-biomarker dashboard</desc>
  <!-- Concept 3a: "The Dashboard" â€” Three stacked range bars, each with a dot at a different position -->
  <g id="icon" transform="translate(10, 10)">
    <!-- Row 1 -->
    <rect x="8" y="8" width="48" height="6" rx="3" fill="#0A84FF" opacity="0.08"/>
    <rect x="20" y="8" width="24" height="6" rx="3" fill="#0A84FF" opacity="0.2"/>
    <circle cx="30" cy="11" r="5" fill="#0A84FF"/>
    <circle cx="30" cy="11" r="2" fill="white"/>
    <!-- Row 2 -->
    <rect x="8" y="24" width="48" height="6" rx="3" fill="#0A84FF" opacity="0.08"/>
    <rect x="16" y="24" width="30" height="6" rx="3" fill="#0A84FF" opacity="0.2"/>
    <circle cx="38" cy="27" r="5" fill="#0A84FF" opacity="0.6"/>
    <circle cx="38" cy="27" r="2" fill="white"/>
    <!-- Row 3 -->
    <rect x="8" y="40" width="48" height="6" rx="3" fill="#0A84FF" opacity="0.08"/>
    <rect x="22" y="40" width="20" height="6" rx="3" fill="#0A84FF" opacity="0.2"/>
    <circle cx="34" cy="43" r="5" fill="#0A84FF" opacity="0.35"/>
    <circle cx="34" cy="43" r="2" fill="white"/>
  </g>
  <g id="wordmark" transform="translate(82, 0)">
    <text x="0" y="42" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="26" font-weight="600" fill="#1C1C1E" letter-spacing="-0.5">Biomarker</text>
    <text x="0" y="62" font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="400" fill="#0A84FF" letter-spacing="3">HUB</text>
  </g>
</svg>
